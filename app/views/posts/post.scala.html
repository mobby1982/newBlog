@(posts: List[Post])
@import models.PostHelper.formatDate

@blogindex(posts){

                <div class="post-heading">
                    <h1>@posts.head.title</h1>
                    <h2 class="subheading">@posts.head.description</h2>
                    <span class="meta">Posted by <a href="svirdi/about">svirdi</a> on @formatDate(posts.head.createdAt)</span>
                </div>
}{
    @Html(posts.head.content)
  }
